                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h2 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h2>
            <table class="table table-striped" role="table" id="danhsach">
                <tr>
                    <th>STT</th>
                    <th>Họ Tên</th>
                    <th>Số áo</th>
                    <th>Câu lạc bộ</th>
                    <th>Ngày tập trung</th>
                    <th>Điện thoại</th>
                    <th>Ảnh đại diện</th>
                </tr>
                <body>
                    <tr>
                        <td>1</td>
                        <td>Nguyen Cong Phuong</td>

                </body>
            </table>
        </div>
    </div>
    <footer>
        <div class="col-xs-12">
            <p style="text-align: center;">SVTH:Lê Duy Khánh || Mã Sinh Viên: 20086641 || Lớp: DHKTPM16GTT</p>
        </div>
    </footer>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal" style="margin-top: 10px;" role="form">
                        <label for="Name" class="control-label col-xs-3">Họ tên</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="Name" class="form-control">
                            <span class="text-danger" id="tbName" style="color: red;">*</span>
                        </div>
                        <label for="Ao" class="control-label col-xs-3">Số áo</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="Ao" class="form-control">
                            <span class="text-danger" id="tbAo" style="color: red;">*</span>
                        </div>
                        <label for="CLB" class="control-label col-xs-3">Câu lạc bộ</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="CLB" class="form-control">
                            <span class="text-danger" id="tbCLB" style="color: red;">*</span>
                        </div>
                        <label for="NTT" class="control-label col-xs-3">Ngày tập trung</label>
                        <div class="col-xs-9">
                            <input type="date" name="" id="NTT" class="form-control">
                            <span class="text-danger" id="tbNTT" style="color: red;">*</span>
                        </div>
                        <label for="SDT" class="control-label col-xs-3">Số điện thoại</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="SDT" class="form-control">
                            <span class="text-danger" id="tbSDT" style="color: red;">*</span>
                        </div>
                        <label for="ADD" class="control-label col-xs-3">Ảnh đại diện</label>
                        <div class="col-xs-9">
                            <input type="file" name="" id="ADD" class="form-control">
                            <span class="text-danger" id="tbADD" style="color: red;">*</span>
                        </div>
                        <button class="btn btn-success btn-group-justifed" id="save" type="button" style="background-color: green; color: white; width: 100%;">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
